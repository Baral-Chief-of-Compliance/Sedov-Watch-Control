{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>АИС управления вахтами на Седове - Авторизация</title>
        {% include "components/bs4_head.html" %}
        <link rel="stylesheet" href="{% static 'watch_control_app/css/own_styles/login.css' %}"></link>
    </head>

    <body>
        <div class="container">
            <h2 class="text-center">Вход</h2>
            <h5 class="text-center">Введите логин и пароль пользователя</h5>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="username">Логин</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
